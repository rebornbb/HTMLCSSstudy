<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-property속성</title>
    <!-- 변화효과를 적용할 속성들 나열 -->
    <style>
        div{
            width: 100px;
            height: 100px;
            background: orange;
            transition-property: 
            width, background, color;
        }
        div:hover{
            width: 400px;
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div>마우스를 올리면 여러속성이 변함</div>
</body>
</html>
